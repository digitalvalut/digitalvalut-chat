[build]
  # Build command (if using Netlify CLI build - optional)
  command = "flutter build web --release"
  publish = "build/web"

[build.environment]
  # Flutter version
  FLUTTER_VERSION = "3.24.5"

[[redirects]]
  # Redirect all requests to index.html for Flutter routing
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  # Security headers for the app
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # CSP for security
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' wss: https:;"

[[headers]]
  # Cache static assets
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Cache Flutter JS
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  # Don't cache index.html
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"
