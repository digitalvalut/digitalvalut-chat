
pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.1.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

// Configure plugin namespaces before evaluation
gradle.beforeSettings {
    // This will be applied to all subprojects
}

include ":app"

// Fix namespace issues for plugins
gradle.rootProject {
    allprojects {
        afterEvaluate { project ->
            if (project.hasProperty('android')) {
                if (project.name == 'qr_code_scanner') {
                    project.android.namespace = 'net.touchcapture.qr.flutterqr'
                }
                if (project.name == 'flutter_windowmanager') {
                    project.android.namespace = 'com.example.flutter_windowmanager'
                }
            }
        }
    }
}
